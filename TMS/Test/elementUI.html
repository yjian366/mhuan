<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>


    <div id="sample">
        <span>I am here waiting for you</span>
        <ul>
            <ol v-for="item in items" :name="item">{{item}}</ol>
        </ul>

    </div>

    <script>
        new Vue({
            el:"#sample",
            data:{
                items:["red","green","yellow"]
            }
        })

     </script>
    <style>
        [name$=w]{
            color: red;
        }
        ::selection{
            color: red;
        }
        p:first-letter{
            color:purple;
            font-size: 38px;
        }
        span:before{
            content:"fuck"
        }
    </style>
</body>
</html>
